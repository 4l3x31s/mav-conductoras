<cabecera titulo="Feriados"></cabecera>


<ion-content>
  <ion-list-header color="medium">
      <ion-label>LISTA FERIADOS</ion-label>
    </ion-list-header>
    <ion-searchbar showCancelButton cancelButtonText="Cancelar" placeholder="Buscar por Feriado" [(ngModel)]="txtBuscarParametros" (ionChange)="filtrar()" ></ion-searchbar>
<ion-card>
    
    <ion-grid>
      <ion-row class="cabecera-tabla">
        <ion-col size="5">Feriado</ion-col>
        <ion-col size="4">Fecha</ion-col>
        <ion-col size="3">Estado</ion-col>
        
      </ion-row>
      <ion-row *ngFor="let feriado of listFeriadosFiltrado" (click)="seleccionarFeriado(feriado)" nowrap >
        <ion-col size="5">{{feriado.descFeriado}}</ion-col>
        <ion-col size="4">{{feriado.fecha}}</ion-col>
        <ion-col size="3">
          <span *ngIf="feriado.estado" style="font-size: 1.5em !important" ><ion-icon color="whatsapp" name="checkmark"></ion-icon></span>
          <span *ngIf="!feriado.estado" style="font-size: 1.5em !important" ><ion-icon color="danger" name="close"></ion-icon></span>
        </ion-col>
      </ion-row>
  
    </ion-grid>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="verdec" (click)="presentActionSheet()" >
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
