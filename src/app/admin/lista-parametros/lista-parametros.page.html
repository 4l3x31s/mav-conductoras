<cabecera titulo="Parametros Cobro"></cabecera>

<ion-content>
    <ion-list-header color="medium">
        <ion-label>LISTA DE PARAMETROS DE COBRO</ion-label>
      </ion-list-header>
      <ion-searchbar showCancelButton cancelButtonText="Cancelar" placeholder="Buscar por Parametro" [(ngModel)]="txtBuscarParametros" (ionChange)="filtrar()" ></ion-searchbar>
  <ion-card>
      
      <ion-grid>
        <ion-row class="cabecera-tabla">
          <ion-col size="4">Pais</ion-col>
          <ion-col size="2">Ciudad</ion-col>
          <ion-col size="3">Minimo</ion-col>
          <ion-col size="3">Base</ion-col>
        </ion-row>
        <ion-row *ngFor="let parametro of listParametrosFiltrado" (click)="seleccionarParametro(parametro)" nowrap >
          <ion-col size="4">{{parametro.pais}}</ion-col>
          <ion-col size="2">{{parametro.ciudad}}</ion-col>
          <ion-col size="3">{{parametro.tarifaMinima}}</ion-col>
          <ion-col size="3">{{parametro.base}}</ion-col>
        </ion-row>

                    <ion-label size="2">{{cliente.estado}}</ion-label>
                    <ion-label size="3">{{cliente.direccion}}</ion-label>
                    <ion-label size="3">{{cliente.cel}}</ion-label>
                </ion-item>

              <ion-item-option (click)="borrarCliente(cliente)">Borrar</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
      </ion-list>-->
    
      </ion-grid>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="verdec" (click)="presentActionSheet()" >
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
