<cabecera-back titulo="Registro Feriados"></cabecera-back>

<ion-content>
    <ion-list-header color="verdec">
        <ion-label>REGISTRO FERIADOS</ion-label>
      </ion-list-header>
  <form [formGroup]="frmFeriados">
    <ion-list>
        <ion-item>
            <ion-label position="stacked">Fecha Inicio</ion-label>
            <ion-datetime formControlName="vFechaFeriado" [(ngModel)]="feriados.fecha" display-format="DD/MM/YYYY"></ion-datetime>
          </ion-item>
          <print-error [control]="f.vFechaFeriado"></print-error>
          <ion-item >
            <ion-label position="stacked">Descripcion Feriado</ion-label>
            <ion-input formControlName="vDescFeriado" [(ngModel)]="feriados.descFeriado" ></ion-input>
          </ion-item>
          <print-error [control]="f.vDescFeriado"></print-error>
          <ion-item >
            <ion-label >Estado</ion-label>
            <ion-toggle [(ngModel)]="feriados.estado" color="rosado" formControlName="vEstado"></ion-toggle>
          </ion-item>
          <print-error [control]="f.vEstado"></print-error>
    </ion-list>
    <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="registroFeriados()" color="verdec" [disabled]="frmFeriados.invalid" >
          <ion-icon name="save"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  </form>
</ion-content>
