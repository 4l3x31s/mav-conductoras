<cabecera-back titulo="Lista Contratos"></cabecera-back>

<ion-content>
    <ion-list-header color="medium">
        <ion-label>LISTA CONTRATOS</ion-label>
      </ion-list-header>
    <!--<ion-searchbar showCancelButton cancelButtonText="Cancelar" placeholder="Buscar por Nombre" [(ngModel)]="txtBuscarCliente" (ionChange)="filtrar()" ></ion-searchbar>-->
    <ion-grid>
      <ion-row class="cabecera-tabla">
        <ion-col size="4">CÃ³digo Contrato</ion-col>
        <ion-col size="3">Origen</ion-col>
        <ion-col size="3">Destino</ion-col>
        <ion-col size="2">Monto Total</ion-col>
      </ion-row>
      <ion-row *ngFor="let contrato of lstContratoFiltrado"  nowrap >
        <ion-col size="4" (click)="irActualizarContrato(contrato)">{{contrato.codigoContrato}}</ion-col>
        <ion-col size="3" (click)="irActualizarContrato(contrato)">{{contrato.dirOrigen}}</ion-col>
        <ion-col size="3" (click)="irActualizarContrato(contrato)">{{contrato.dirDestino}}</ion-col>
        <ion-col size="2" (click)="irActualizarContrato(contrato)">{{contrato.montoTotalCarreras}}</ion-col>
        
      </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="verdec" (click)="presentActionSheet()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
