<ion-header>
  <ion-toolbar color="rosado">
    <ion-title>Terminar Carrera</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="carrera">
  <form [formGroup]="form" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Costo</ion-label>
        <ion-input readonly value="{{ carrera?.costo }} {{ carrera.moneda }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Valoración Carrera</ion-label>
      </ion-item>
      <ion-item>
        <rating [(ngModel)]="carrera.califConductora"
          formControlName="vcalifConductora"
          readonly="false"
          size="default">
        </rating>
      </ion-item>
      <print-error [control]="f.vcalifConductora"></print-error>

      <ion-item>
        <ion-label position="stacked">Observación</ion-label>
        <ion-textarea formControlName="vobservacion" [(ngModel)]="carrera.obsConductora"></ion-textarea>
      </ion-item>
      <print-error [control]="f.vobservacion"></print-error>
    </ion-list>
  </form>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  (click)="confirmarTerminar()" [disabled]="form.invalid">
      <ion-icon name="send"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
