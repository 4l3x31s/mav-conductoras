<ion-header>
  <ion-toolbar color="rosado">
    <ion-title>Detalle Carrera</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <ion-list *ngIf="cliente">

    <ion-item>
      <ion-label position="stacked">Estado</ion-label>
      <ion-input value="Pendiente" readonly *ngIf="carrera.estado == 1"></ion-input>
      <ion-input value="Tomada" readonly *ngIf="carrera.estado == 2"></ion-input>
      <ion-input value="Terminada" readonly *ngIf="carrera.estado == 3"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cliente</ion-label>
      <ion-input value="{{ cliente.nombre }}" readonly (click)="irCliente()"></ion-input>
      <ion-icon *ngIf="cliente.cel" (click)="irWhatsApp()" slot="end" name="logo-whatsapp" style="color: #00E676"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Costo</ion-label>
      <ion-input value="{{ carrera.costo }} {{ carrera.moneda }}" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripci贸n Lugar</ion-label>
      <ion-textarea value="{{ carrera.descLugar }}" readonly></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Fecha/Hora</ion-label>
      <ion-datetime value="{{ carrera.fechaInicio }}" readonly displayFormat="DD/MM/YYYY HH:mm"></ion-datetime>
    </ion-item>
    
    <div *ngIf="carrera.estado == 3">
      <ion-list-header color="verdec">
        <ion-label>Informaci贸n Conductora</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="stacked">Fecha/Hora Fin</ion-label>
        <ion-datetime value="{{ carrera.fechaFin }}" readonly displayFormat="DD/MM/YYYY HH:mm"></ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Valoraci贸n Carrera</ion-label>
        <rating [rate]="carrera.califConductora"
          readonly="true"
          size="default">
        </rating>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Observaci贸n</ion-label>
        <ion-textarea readonly value="{{ carrera.obsConductora }}"></ion-textarea>
      </ion-item>
    </div>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="verdec" (click)="showOpcionesCarrera()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
